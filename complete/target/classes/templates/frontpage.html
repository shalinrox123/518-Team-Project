<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather Website</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Liquid.css">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/css/Accordion.css">
    <link rel="stylesheet" href="/css/odometer-theme-digital.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="resetSelection()" >
<nav class="navbar navbar-dark navbar-expand-md bg-info shadow">
    <div class="container"><a class="navbar-brand" href="#">Whether?</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Log In&nbsp;<i class="fa fa-arrow-circle-o-right"></i></a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1 class="text-center" th:text="${current_dt_adjusted_hour}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">Location: Detected!</p>
                <p class="text-center" th:text="${cityname}"></p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"><img class="img-fluid" src="/img/Screen%20Shot%202020-11-17%20at%204.36.23%20PM.png"></div>
        <div class="col-4">
            <h1 class="text-center" id="city-name-header-title" style="text-shadow: 12px 0px 2px rgb(205,215,225);">Albany</h1>
            <p class="text-center" style="font-size: 14px;line-height: 21px;height: 20px;">Not your location? Click here.</p>

            <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)">
                <option value="" disabled selected>Choose State</option>
                <option></option>
            </select>
            <select id="citySelect" size="1" onchange="displaySelected()">
                <option value="" disabled selected>Choose City</option>
                <option></option>
            </select>
            <br><p id="demo"></p>
            <br><p id="csv"></p>

        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-4">

                </div>



                <div class="col-8">

                    <div class="table-responsive">
                        <table class="table" id="the-table">
                            <thead>
                            <tr>
                                <th class="text-right">Temperature:</th>
                                <th th:text="${current_temp}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-right">       Feels Like:</td>
                                <td th:text="${current_feels_like}"></td>
                            </tr>
                            <tr>
                                <td class="text-right">  Rain Chance:</td>
                                <td th:text="${hourly_pop0}"></td>
                            </tr>
                            <tr>
                                <td class="text-right"> Rel. Humidity:</td>
                                <td th:text="${current_humidity}"></td>
                            </tr>
                            <tr>
                                <td class="text-right">   Wind Speed:</td>
                                <td th:text="${current_wind_speed}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col"><a th:href="@{index2}"><img src="/img/crystal-ball-300x300.gif"></a></div>
        <div class="col">

        </div>
        <div class="col">
            <div id="the-snowman" class="container">

                <img src="/img/snowman-facts.png" onclick="generate()">
                <p id="texty-text" class="centered">Hi! I'm Sam the Snowman! Click me to reveal #thefacts about the weather!</p>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/myjs.js"></script>
<script src="/js/weatherfactssimpleversion.js"></script>
</body>

</html>
