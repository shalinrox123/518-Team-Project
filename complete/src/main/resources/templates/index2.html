<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<script>
    var x=document.getElementById("demo");

    function getLocation()
    {
        if (navigator.geolocation)
            navigator.geolocation.getCurrentPosition(showPosition);
        else
            x.innerHTML="Geolocation is not supported by this browser.";
    }

    function showPosition(position)
    {
        document.getElementById("demo").innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;


        location.href = "/location/futurecast/" + position.coords.latitude + "," + position.coords.longitude;
    }

    getLocation()
</script>


<body>
<h1>In index.HTML</h1>

<p id="demo">Getting Users Location...</p>
<p>test</p>
</body>
</html>
